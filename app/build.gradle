apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    testOptions {
        unitTests.returnDefaultValues = true
    }
    defaultConfig {
        applicationId "com.idea.pairapp"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "0.0.1 beta"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            jniLibs.srcDirs = ['libs']
        }
    }
    android {
        packagingOptions {
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.0'
    //    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile fileTree(include: ['*.jar'], dir: 'testLibs')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':lib')
    compile project(':daos')
    compile project(':utils')
    compile project(':pullToRefresh')
    compile project(':textRenderer')
    compile project(':cropper')
    //    compile files('libs/sinch-android-rtc-3.6.0.jar')
    //noinspection GradleDependency
    compile 'com.android.support:appcompat-v7:22.1.1'
    //noinspection GradleDependency
    compile 'com.android.support:cardview-v7:22.1.1'
    compile 'com.parse.bolts:bolts-android:1.2.0'
    //noinspection GradleDependency
    compile 'com.android.support:support-v4:23.0.1'
    //    //noinspection GradleDependency
    //    compile 'com.theartofdev.edmodo:android-image-cropper:1.0.+'
    //  compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile project(':sockets_io_client')
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true;
    }
    //    compile('com.crashlytics.sdk.android:crashlytics-ndk:1.1.2@aar') {
    //        transitive = true;
    //    }
    //    compile('com.digits.sdk.android:digits:1.9.0@aar') {
    //        transitive = true;
    ////        exclude module:  'retrofit';
    ////        exclude module: 'gson';
    //    }
    compile 'com.commit451:PhotoView:1.2.4'
    compile files('libs/sinch-android-rtc-3.7.2-VIDEO-SNAPSHOT.jar')
}

crashlytics {
