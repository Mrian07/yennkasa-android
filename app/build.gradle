apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    testOptions {
        unitTests.returnDefaultValues = true
    }
    defaultConfig {
        applicationId "com.pair.pairapp"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.0'
//    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile fileTree(include: ['*.jar'], dir: 'testLibs')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':lib')
    compile project(':daos')
    compile project(':error')
    compile project(':utils')
    compile project(':messenger')
    compile project(':pullToRefresh')
    compile project(':textRenderer')
    compile files('libs/sinch-android-rtc-3.6.0.jar')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:cardview-v7:22.1.1'
    compile 'com.parse.bolts:bolts-android:1.2.0'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
}
