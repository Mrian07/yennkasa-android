apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    signingConfigs {
        config {
            keyAlias 'app-keys'
            keyPassword 'afolaya@2000'
            storeFile file('E:/stuffs/app_keys/app-keys.jks')
            storePassword 'afolanya@2000'
        }
    }
    compileSdkVersion 22
    buildToolsVersion "21.1.2"
    testOptions {
        unitTests.returnDefaultValues = true
    }
    defaultConfig {
        applicationId "com.pairapp"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 3
        versionName "0.0.3 beta"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            jniLibs.srcDirs = ['libs']
        }
    }
    android {
        packagingOptions {
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.0'
    testCompile fileTree(include: ['*.jar'], dir: 'testLibs')
    compile project(':lib')
    compile project(':daos')
    compile project(':utils')
    compile project(':pullToRefresh')
    compile project(':cropper')
    compile project(':library')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:cardview-v7:22.1.1'
    compile 'com.parse.bolts:bolts-android:1.2.0'
    compile 'com.android.support:support-v4:22.0.1'
    compile project(':sockets_io_client')
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true;
    }
    compile 'com.commit451:PhotoView:1.2.4'
    compile files('libs/sinch-android-rtc-3.7.1.jar')
}

crashlytics {
    enableNdk true
    androidNdkOut 'src/main/obj'
    androidNdkLibsOut 'src/main/libs'
}
